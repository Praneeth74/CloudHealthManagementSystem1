<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      label {
        display: inline-block;
        width: 120px;
      }
      input[type="text"],
      input[type="email"],
      input[type="tel"],
      textarea,
      select {
        width: 300px;
        padding: 5px;
        margin-bottom: 10px;
      }
      button[type="button"],
      button[type="submit"] {
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-bottom: 20px;
      }
      button[type="submit"]:hover {
        background-color: #3e8e41;
      }
      #medications > div,
      #allergies > div,
      #emergencyContact > div {
        margin-bottom: 10px;
      }
      #Appointments > input {
        margin-right: 10px;
        width: 150px;
      }
    </style>
</head>
<body>
    <form action="/new-patient-added" method="post">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" >
        <br>
        <br>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" >
        <br>
        <br>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" >
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
        <br>
        <br>
        <label for="dateOfBirth">Date of Birth:</label>
        <input type="date" id="dateOfBirth" name="dateOfBirth" >
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"  >
        <br>
        <br>
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber"  >
        <br>
        <br>
        <label for="address">Address:</label>
        <textarea id="address" name="address"></textarea>
        <br>
        <br>
        <label for="medicalHistory">Medical History:</label>
        <textarea id="medicalHistory" name="medicalHistory"  ></textarea>
        <br>
        <br>
        <label for="medications">Medications:</label>
        <div id="medications">
          <div>
            <input type="text" name="medications[0][name]" placeholder="Name"  >
            <input type="text" name="medications[0][dosage]" placeholder="Dosage"  >
          </div>
        </div>
        <button type="button" onclick="addMedication()">Add Medication</button>
        <br>
        <br>
        <label for="allergies">Allergies:</label>
        <div id="allergies">
          <div>
            <input type="text" name="allergies[0]" placeholder="Allergy"  >
          </div>
        </div>
        <button type="button" onclick="addAllergy()">Add Allergy</button>
        <br>
        <br>
        <label for="bloodType">Blood Type:</label>
        <select id="bloodType" name="bloodType"  >
          <option value="">Select Blood Type</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="AB">AB</option>
          <option value="O">O</option>
        </select>
        <br>
        <br>
        <label for="emergencyContact[name]">Emergency Contact:</label>
        <div id="emergencyContact">
          <div>
            <input type="text" name="emergencyContact[name]" placeholder="Name"  >
            <input type="tel" name="emergencyContact[phoneNumber]" placeholder="Phone Number"  >
          </div>
        </div>
        <br>
        <br>
        <label for="appointmentScheduled">Appointments:</label>
        <div id="appointmentScheduled">
        <input type="text" name="appointmentScheduled[appointment1]" placeholder="Appointment1"  >
        <input type="text" name="appointmentScheduled[appointment2]" placeholder="Appointment2"  >
        <input type="text" name="appointmentScheduled[appointment3]" placeholder="Appointment3"  >
      </div>
      <button type="submit" onclick="clicked">Submit</button>
      </form>

</body>
</html>

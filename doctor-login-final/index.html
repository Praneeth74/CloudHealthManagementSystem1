<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Health Care Provider Login</title>
    <style>
      /* Center the form */
      form {
        width: 50%;
        margin: 0 auto;
      }
      
      /* Style the labels */
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      
      /* Style the input fields */
      input[type="email"],
      input[type="password"] {
        display: block;
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-bottom: 20px;
        font-size: 16px;
      }
      
      /* Style the buttons */
      button[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin-right: 10px;
      }
      
      /* Style the "Sign Up" button */
      button[name="button2"] {
        background-color: #2196F3;
        margin-right: 0;
      }
      
      /* Style the heading and paragraph */
      h1, h2, p {
        text-align: center;
        margin-bottom: 20px;
      }
      
      /* Style the link */
      a {
        color: #2196F3;
        text-decoration: none;
      }
      
      /* Style the link when hovered */
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>Health Care Provider Login</h1>
    <form action="/" method="post">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email">

      <label for="password">Password:</label>
      <input type="password" id="password" name="password">

      <button type="submit" name="button1" value="clicked">Login</button>
    </form>
    <br>
  </body>
</html>
